<section class="home-section">

   <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search..." #search>
            <i class='bx bx-search' routerLink="/dashbord/students"></i>
        </div>
    </nav>

    <div class="home-content">
        <div class="overview-boxes">
            <div class="box">
                <div class="right-side">
                    <div class="box-topic mb-3">Utulisateurs</div>
                    <div class="number">{{users.length}}</div>
                </div>
                <i class='bx bxs-user cart' ></i>
            </div>
            <div class="box">
                <div class="right-side">
                    <div class="box-topic mb-3">Offres</div>
                    <div class="number">{{offersCount}}</div>
                </div>
                <i class='bx bxs-briefcase cart two' ></i>
            </div>
            <div class="box">
                <div class="right-side">
                    <div class="box-topic mb-3">Recruteurs</div>
                    <div class="number">{{recruterCount}}</div>
                </div>
                <i class='bx bxs-user-voice cart three'></i>
            </div>
            <div class="box">
                <div class="right-side ">
                    <div class="box-topic mb-3">Etudiants</div>
                    <div class="number">{{studentCount}}</div>
                </div>
                <i class='bx bxs-graduation cart four'></i>
            </div>
        </div>

        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Utulisateurs Recent</div>
                <div class="sales-details">
                    <table class="table  rounded1 shadow-sm  table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Photo</th>
                                <th scope="col">Utilisiteur</th>
                                <th scope="col">Role</th>
                           
                            </tr>
                        </thead>
                        <tbody>
                           
                            <tr *ngFor="let user of users | searchByName:search.value">
                                <td> <img  src="{{user?.image || 'http://ssl.gstatic.com/accounts/ui/avatar_2x.png'}}" class="avatar user-img" alt="avatar"></td> 
                                 <td>{{user?.firstName}}</td>
                                 <td>{{user?.role}}</td>
                             </tr>                       
                           
                        </tbody>
                    </table>                </div>
            </div>
        </div>
    </div>

</section>
