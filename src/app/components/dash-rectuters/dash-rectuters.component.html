<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <i class='bx bx-menu sidebarBtn'></i>
            <span class="dashboard">Dashboard</span>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search..." #search>
            <i class='bx bx-search' routerLink="/dashbord/students"></i>
        </div>
    </nav>

    <div class="home-content">
        <div class="overview-boxes">
            <div class="box">
                <div class="right-side">
                    <div class="box-topic mb-3">Utulisateurs</div>
                    <div class="number">{{users.length}}</div>
                </div>
                <i class='bx bxs-user cart'></i>
            </div>
            <div class="box">
                <div class="right-side">
                    <div class="box-topic mb-3">Offres</div>
                    <div class="number">{{offersCount}}</div>
                </div>
                <i class='bx bxs-briefcase cart two'></i>
            </div>
            <div class="box">
                <div class="right-side">
                    <div class="box-topic mb-3">Recruteurs</div>
                    <div class="number">{{recruters.length}}</div>
                </div>
                <i class='bx bxs-user-voice cart three'></i>
            </div>
            <div class="box">
                <div class="right-side ">
                    <div class="box-topic mb-3">Etudiants</div>
                    <div class="number">{{students.length}}</div>
                </div>
                <i class='bx bxs-graduation cart four'></i>
            </div>
        </div>

        <div class="sales-boxes">
            <div class="recent-sales box">
                <div class="title">Recruteurs</div>
                <div class="sales-details">
                    <table class="table  rounded1 shadow-sm  table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Photo</th>
                                <th scope="col">Nom</th>
                                <th scope="col">Email</th>
                                <th scope="col">TÃ©lephone</th>
                                <th scope="col">Role</th>
                                <th scope="col">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let recruter of recruters | searchByName:search.value">
                                <td> <img  src="{{recruter?.image || 'http://ssl.gstatic.com/accounts/ui/avatar_2x.png'}}" class="avatar img-circle img-thumbnail user-img" alt="avatar"></td> 
                                 <td>{{recruter?.firstName}} {{recruter?.lastName}}</td>
                                 <td>{{recruter?.username}}</td>
                                 <td>{{recruter?.phone}}</td>
                                 <td>{{recruter?.role}}</td>
                                 <td> <button  class="btn" (click)="deleteClient(recruter.id)"><i class='bx bxs-x-circle x'></i></button></td>
                             </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
